<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Bootstrap Css  -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Fylo data storage component bootstrap</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="jumbotron fylo-data-storage">
      <div class="container mx-auto" style="max-width: 60rem;">
        <div class="row">
          <div class="col-md-4 to-bottom">
            <div class="fylo-logo-icons background-dark-blue">
              <img src="./images/logo.svg" alt="fylo logo" class="logo" />
              <div class="flex-space-even">
                <span class="fylo-icon">
                  <img src="./images/icon-document.svg" alt="document icon" />
                </span>

                <span class="fylo-icon">
                  <img src="./images/icon-folder.svg" alt="folder icon" />
                </span>

                <span class="fylo-icon">
                  <img src="./images/icon-upload.svg" alt="upload icon" />
                </span>
              </div>
            </div>
          </div>
          <div class="col-md-8 to-bottom">
            <div class="fylo-usage background-dark-blue">
              <div class="status-bubble">
                <h2>
                  <strong>185</strong>
                  <small class="fylo-usage-left text-uppercase">GB Left</small>
                </h2>
              </div>
              <p>Youâ€™ve used 815 GB of your storage</p>
              <div class="progress fylo-progress">
                <div
                  class="progress-bar fylo-progress-bar"
                  role="progressbar"
                  style="width: 81.5%;"
                  aria-valuenow="815"
                  aria-valuemin="0"
                  aria-valuemax="1000"
                >
                  <div class="dot"></div>
                </div>
              </div>

              <div class="flex-space-between">
                <span>0 GB</span>
                <span>1000 GB</span>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
